<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>SeatRez</title>
</head>
<body>

  <div class="jumbotron">
    <h1>Welcome to SeatRez</h1>
    <p>Grab a seat and enjoy the show.</p>
  </div>

  <a class="btn btn-primary hideHeader" href="#" role="button">Show Less</a>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary makeRez" data-toggle="modal"
    data-target="#myModal">Make Reservation
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Make Reservation</h4>
        </div>
        <div class="modal-body">
            First Name<input type="text" name="firstName"
              placeholder="First Name" id="firstName"><br>
            Last Name<input type="text" name="lastName"
              placeholder="Last Name" id="lastName"><br>
            Email Address<input type="email" name="email"
              placeholder="Email" id="email"><br>
            Phone Number<input type="text" type="number" name="phoneNumber"
              placeholder="Phone Number" id="phoneNumber"><br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Make Reservation</button>
        </div>
      </div>
    </div>
  </div>

  <div class="people">
    <p></p>
  </div>

  <div class="container seatContainer">

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/></div>
    </div>

  </div>

  <footer>Potential footer</footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
