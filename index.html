<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>SeatRez</title>
</head>
<body>

  <!--Carousel-->
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="carImg" src="images/movie1.jpg" alt="First slide">
      </div>
      <div class="item">
        <img class="carImg" src="images/movie2.jpg" alt="Second slide">
      </div>
      <div class="item">
        <img class="carImg" src="images/gotg.jpg" alt="new slide">
      </div>
      <div class="item">
        <img class="carImg" src="images/movie4.png" alt="Third slide">
      </div>
    </div>
  </div>
  <!--End Carousel-->

  <!-- Jumbotron-->
  <div class="jumbotron">
    <h1>Welcome to SeatRez</h1>
    <p>Grab a seat and enjoy the show</p>
  </div>
  <!-- End Jumbotron-->

  <!--Button collapse for jumbotron/header-->
  <div class="hideButton">
    <button type="button" class="btn btn-primary hideHeader" href="#">Hide Top</button>
  </div>
  <!-- End Button collapse for jumbotron/header-->

  <!-- Button trigger modal -->
  <div class="rezButton">
    <button type="button" class="btn btn-primary makeRez" data-toggle="modal"
      data-target="#myModal">Make Reservation
    </button>
  </div>
  <!-- End Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Make Reservation with SeatRez</h4>
        </div>
        <!-- Reservation form -->
        <div class="modal-body">
            First Name<br><input type="text" name="firstName"
              placeholder="First Name" id="firstName"><br><br>
            Last Name<br><input type="text" name="lastName"
              placeholder="Last Name" id="lastName"><br><br>
            Email Address<br><input type="email" name="email"
              placeholder="Email" id="email"><br><br>
            Phone Number<br><input type="number" type="number" name="phoneNumber"
              placeholder="Phone Number" id="phoneNumber"><br><br>
        </div>
        <!-- End Reservation form -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary reserveIt"
            data-dismiss="modal">Submit Reservation</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

  <!-- Conatiner for seats -->
  <div class="container seatContainer">
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a3"></div></div>
      <div class="col-xs-3"></div>
    </div>

  <div class="row">
    <div class="col-xs-2"></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a4"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a5"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a6"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b1"></div></div>
    <div class="col-xs-2"></div>
  </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b6"></div></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c6"></div></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d6"></div></div>
    </div>
  </div>
  <!-- End Conatiner for seats -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
