<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>SeatRez</title>
</head>
<body>

  <div class="jumbotron">
    <h1>Welcome to Seat<span id="rez">Rez</span></h1>
    <p>Grab a seat and enjoy the show.</p>
  </div>

  <a class="btn btn-primary hideHeader" href="#" role="button">Show Less</a>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary makeRez" data-toggle="modal"
    data-target="#myModal">Make Reservation
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Make Reservation</h4>
        </div>
        <div class="modal-body">
            First Name<br><input type="text" name="firstName"
              placeholder="First Name" id="firstName"><br>
            Last Name<br><input type="text" name="lastName"
              placeholder="Last Name" id="lastName"><br>
            Email Address<br><input type="email" name="email"
              placeholder="Email" id="email"><br>
            Phone Number<br><input type="number" type="number" name="phoneNumber"
              placeholder="Phone Number" id="phoneNumber"><br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default reserveIt" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Make Reservation</button>
        </div>
      </div>
    </div>
  </div>



  <div class="container seatContainer">



    <div class="row">

      <div class="col-xs-3"></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a3"></div></div>
      <div class="col-xs-3"></div>

    </div>

  <div class="row">
    <div class="col-xs-2"></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a4"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a5"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="a6"></div></div>
    <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b1"></div></div>
    <div class="col-xs-2"></div>
  </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="b6"></div></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="c6"></div></div>
    </div>

    <div class="row">
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d1"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d2"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d3"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d4"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d5"></div></div>
      <div class="seat col-xs-2"><img src="images/seat1.png"/><div id="d6"></div></div>
    </div>

  </div>

  <footer>Potential footer</footer>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
